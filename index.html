<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevOps Dictionary</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { background:#1e1e1e; color:#eaeaea; overflow:hidden; }
    .sidebar { height:100vh; overflow-y:auto; background:#f8f9fa; border-right:1px solid #ddd; padding:1rem; }
    .sidebar h2 { font-family:'Montserrat',sans-serif; font-weight:700; font-size:1.25rem; margin-bottom:1rem; color:#0d6efd; }
    .search-box { margin-bottom:1rem; }
    .btn-random, .btn-contribute { margin-bottom:.5rem; width:100%; }
    .word-list { list-style:none; padding-left:0; margin:0; }
    .word-list li { padding:.5rem .75rem; cursor:pointer; border-radius:8px; transition:background .2s,color .2s; font-weight:500; color:#333; }
    .word-list li:hover, .word-list li.active { background:#0d6efd; color:white; }
    .content { padding:2rem; height:100vh; overflow-y:auto; background:#111; font-family:'Source Code Pro',monospace; border-left:2px solid #0d6efd; }
    .terminal-header { background:#0d6efd; color:white; padding:0.5rem 1rem; border-radius:8px 8px 0 0; font-size:0.9rem; margin-bottom:0; }
    .terminal-window { background:#1e1e1e; padding:1.5rem; border-radius:0 0 8px 8px; box-shadow:0 0 10px rgba(13,110,253,0.4); }
    .word-of-day-block { background:#0d6efd1a; border-left:4px solid #0d6efd; padding:1rem; border-radius:6px; margin-bottom:1.5rem; }
    .word-of-day-block h2 { color:#0d6efd; margin-bottom:0.75rem; font-size:1.1rem; }
    .word-of-day-inline { display:flex; align-items:center; gap:0.5rem; font-weight:bold; font-size:1.2rem; margin-bottom:0.5rem; }
    .word-of-day-block .wotd-definition { color:#ddd; font-size:0.95rem; line-height:1.4; }
    .word-title { font-weight:700; font-size:1.4rem; color:#0d6efd; margin-bottom:1rem; }
    .definition { font-size:1rem; line-height:1.5; margin-bottom:1rem; color:#eaeaea; }
    .sentence { color:#9cdcfe; margin-bottom:1rem; white-space:pre-wrap; }
    .more { font-size:0.9rem; color:#ce9178; }
    .badge-custom { background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.2); color:#ccc; font-size:0.75rem; font-weight:500; border-radius:6px; padding:0.25rem 0.5rem; }
    .fade-in { animation:fadeIn 0.4s ease; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px);} to{opacity:1;transform:translateY(0);} }
    .cursor { display:inline-block; margin-left:4px; color:#0d6efd; animation:blink 1s step-start infinite; }
    @keyframes blink { 50% {opacity:0;} }
    .error-block { color:#ff6b6b; background:#2a0000; padding:1rem; border-radius:6px; margin-top:1rem; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h2><i class="fa-solid fa-book"></i> Dictionary</h2>
        <button id="randomBtn" class="btn btn-sm btn-outline-primary btn-random">
          <i class="fa-solid fa-dice"></i> Random Word
        </button>
        <button id="contributeBtn" class="btn btn-sm btn-outline-success btn-contribute">
          <i class="fa-solid fa-plus"></i> Contribute
        </button>
        <input id="searchBox" type="text" class="form-control search-box" placeholder="Search...">
        <ul id="wordList" class="word-list"></ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 content">
        <p class="terminal-header">DevOps Terminology Toolkit</p>
        <div id="wordDetails" class="terminal-window">
          <div id="wotdBlock" class="word-of-day-block"></div>
          <div id="selectedWord" class="fade-in">
            <h1 class="word-title">&gt; Loading...</h1>
            <p class="definition">Fetching dictionary data...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contribute Modal -->
  <div class="modal fade" id="contributeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-plus"></i> Contribute a Word</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="contributeForm">
            <div class="mb-3">
              <label class="form-label">Word</label>
              <input type="text" class="form-control" id="newWord" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Definition</label>
              <textarea class="form-control" id="newDefinition" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Sentence</label>
              <textarea class="form-control" id="newSentence"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" id="newCategory">
            </div>
            <div class="mb-3">
              <label class="form-label">Contributor Access Key</label>
              <input type="password" class="form-control" id="userApiKey" placeholder="Enter your JSONBin Contributor Key" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fa-solid fa-upload"></i> Submit
            </button>
          </form>
          <div id="contributeMessage" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-pen"></i> Edit Word</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">Word</label>
              <input type="text" class="form-control" id="editWord" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Definition</label>
              <textarea class="form-control" id="editDefinition" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Sentence</label>
              <textarea class="form-control" id="editSentence"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" id="editCategory">
            </div>
            <div class="mb-3">
              <label class="form-label">Editor Access Key</label>
              <input type="password" class="form-control" id="editApiKey" placeholder="Enter your JSONBin Editor Key" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">
              <i class="fa-solid fa-save"></i> Save Changes
            </button>
          </form>
          <div id="editMessage" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // ðŸ”¹ CONFIG
    const BIN_ID = "68a68980d0ea881f405ed3e7";
    const READ_API_KEY = "$2a$10$yv9gkdaeoe6URs8IkIwec.XLUhRXBqPJjzLLZOQAo1emvg5AR9xym"; // safe for fetch

    // DOM Elements
    const wordList = document.getElementById("wordList");
    const selectedWordDiv = document.getElementById("selectedWord");
    const searchBox = document.getElementById("searchBox");
    const randomBtn = document.getElementById("randomBtn");
    const contributeBtn = document.getElementById("contributeBtn");
    const contributeForm = document.getElementById("contributeForm");
    const contributeMessage = document.getElementById("contributeMessage");
    const editForm = document.getElementById("editForm");
    const editMessage = document.getElementById("editMessage");
    const wotdBlock = document.getElementById("wotdBlock");

    let data = [];

    function showError(message) {
      selectedWordDiv.innerHTML = `
        <div class="error-block">
          <h1 class="word-title text-danger">&gt; Error</h1>
          <p><strong>Could not fetch dictionary data from jsonbin.io</strong></p>
          <p>Details: ${message}</p>
        </div>
      `;
    }

    async function fetchData() {
      try {
        const url = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
        const res = await fetch(url, { headers: { "X-Access-Key": READ_API_KEY } });
        if (!res.ok) throw new Error(`HTTP ${res.status} â€“ ${res.statusText}`);
        const json = await res.json();
        return json.record;
      } catch (err) {
        console.error("Failed to fetch JSON:", err);
        showError(err.message);
        return [];
      }
    }

    async function updateData(apiKey, newData) {
      const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
      const res = await fetch(url, {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json",
          "X-Access-Key": apiKey 
        },
        body: JSON.stringify(newData)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status} â€“ ${res.statusText}`);
      return await res.json();
    }

    async function refreshData() {
      data = await fetchData();
      renderWordList(data);
      const { word: wotdWord } = getWordOfTheDay(data);
      const wotdDef = wotdWord.Definition.replace(/\n/g, "<br>");
      const wotdCategory = wotdWord.Category 
        ? `<span class="badge-custom"><i class="fa-solid fa-tag"></i> ${wotdWord.Category}</span>` 
        : "";
      wotdBlock.innerHTML = `
        <h2><i class="fa-solid fa-calendar-day"></i> Word of the Day</h2>
        <div class="word-of-day-inline">${wotdWord.Word} ${wotdCategory}</div>
        <div class="wotd-definition">${wotdDef}</div>
      `;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await refreshData();
    });

    function renderWordList(words) {
      wordList.innerHTML = "";
      words.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item.Word;
        li.addEventListener("click", () => showWord(index, li));
        wordList.appendChild(li);
      });
    }

    function showWord(index, li=null) {
      if (li) {
        document.querySelectorAll(".word-list li").forEach(el => el.classList.remove("active"));
        li.classList.add("active");
      }
      const word = data[index];
      const definition = word.Definition ? word.Definition.replace(/\n/g, "<br>") : "";
      const sentence   = word.Sentence ? word.Sentence.replace(/\n/g, "\n") : "";
      const more       = word.More ? word.More.replace(/\n/g, "<br>") : "";
      const category   = word.Category ? `<span class="badge-custom"><i class="fa-solid fa-tag"></i> ${word.Category}</span>` : "";

      selectedWordDiv.classList.remove("fade-in"); 
      void selectedWordDiv.offsetWidth; 
      selectedWordDiv.classList.add("fade-in");

      selectedWordDiv.innerHTML = `
        <h1 class="word-title">&gt; ${word.Word}<span class="cursor">_</span></h1>
        ${category ? `<div class="mb-3">${category}</div>` : ""}
        <p class="definition"><strong>Definition:</strong> ${definition}</p>
        <p class="sentence" id="typedSentence"></p>
        ${more ? `<p class="more"><i class="fa-solid fa-circle-info"></i> ${more}</p>` : ""}
        <button class="btn btn-sm btn-warning mt-3" onclick="openEditModal(${index})">
          <i class="fa-solid fa-pen"></i> Edit
        </button>
      `;
      if (sentence) typeSentence(sentence, document.getElementById("typedSentence"), 35);
    }

    function typeSentence(text, element, delay=40) {
      element.innerHTML = `<i class="fa-solid fa-terminal"></i> <strong>Sample sentence:</strong> `; 
      let i = 0;
      function type() {
        if (i < text.length) {
          const char = text.charAt(i);
          element.innerHTML += (char === "\n") ? "<br>" : char;
          i++;
          setTimeout(type, delay);
        }
      }
      type();
    }

    searchBox.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = data.filter(item => item.Word.toLowerCase().includes(query));
      renderWordList(filtered);
    });

    randomBtn.addEventListener("click", function () {
      const randIndex = Math.floor(Math.random() * data.length);
      showWord(randIndex);
    });

    function getWordOfTheDay(data) {
      const startDate = new Date("2025-08-21");
      const today = new Date();
      const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      const index = ((diffDays % data.length) + data.length) % data.length;
      return {word: data[index], index};
    }

    // Contribute
    contributeBtn.addEventListener("click", () => {
      const modal = new bootstrap.Modal(document.getElementById("contributeModal"));
      contributeMessage.innerHTML = "";
      contributeForm.reset();
      modal.show();
    });

    contributeForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newEntry = {
        Word: document.getElementById("newWord").value.trim(),
        Definition: document.getElementById("newDefinition").value.trim(),
        Sentence: document.getElementById("newSentence").value.trim(),
        Category: document.getElementById("newCategory").value.trim()
      };
      const userApiKey = document.getElementById("userApiKey").value.trim();

      try {
        let currentData = await fetchData();
        currentData.push(newEntry);
        await updateData(userApiKey, currentData);
        await refreshData();
        bootstrap.Modal.getInstance(document.getElementById("contributeModal")).hide();
      } catch (err) {
        contributeMessage.innerHTML = `<div class="alert alert-danger"><i class="fa-solid fa-triangle-exclamation"></i> Failed: ${err.message}</div>`;
      }
    });

    // Edit
    window.openEditModal = function(index) {
      const word = data[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("editWord").value = word.Word;
      document.getElementById("editDefinition").value = word.Definition;
      document.getElementById("editSentence").value = word.Sentence;
      document.getElementById("editCategory").value = word.Category;
      editMessage.innerHTML = "";
      const modal = new bootstrap.Modal(document.getElementById("editModal"));
      modal.show();
    };

    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const index = parseInt(document.getElementById("editIndex").value);
      const userApiKey = document.getElementById("editApiKey").value.trim();

      data[index] = {
        Word: document.getElementById("editWord").value.trim(),
        Definition: document.getElementById("editDefinition").value.trim(),
        Sentence: document.getElementById("editSentence").value.trim(),
        Category: document.getElementById("editCategory").value.trim()
      };

      try {
        await updateData(userApiKey, data);
        await refreshData();
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      } catch (err) {
        editMessage.innerHTML = `<div class="alert alert-danger"><i class="fa-solid fa-triangle-exclamation"></i> Failed: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
